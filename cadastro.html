<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Veículo</h1>
    
    <form id="formCarro">
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" required>

        <label for="nome">Nome do Proprietário:</label>
        <input type="text" id="nome" required>

        <label for="modelo">Modelo do Veículo:</label>
        <input type="text" id="modelo" required>

        <label for="cor">Cor do Veículo:</label>
        <input type="text" id="cor" required>

        <label for="vaga">Número da Vaga:</label>
        <input type="number" id="vaga" required>

        <button type="submit">Cadastrar Carro</button>
        <br>
        
    </form>
    <button type="button" onclick="window.location.href='vagasdisponiveis.html'">Vagas Disponíveis</button>

    <h2>Carros Cadastrados</h2>
    <ul id="listaCarros"></ul>

    <script src="cadastrodecarros.js"></script>
</body>
</html>
